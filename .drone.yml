kind: pipeline
type: docker
name: Build and Publish Image

steps:
  - name: Get version
    image: alpine
    commands:
    - SEMVER_MAJOR="$$(cat VERSION | cut -d. -f1)"
    - SEMVER_MINOR="$$(cat VERSION | cut -d. -f2)"
    - SEMVER_PATCH="$$(cat VERSION | cut -d. -f1)"

    - echo "DOCKER_REPO=jackbailey/ip" >> $${DRONE_WORKSPACE}/env
    - echo "SEMVER_MAJOR=$SEMVER_MAJOR" >> $${DRONE_WORKSPACE}/env
    - echo "SEMVER_MINOR=$SEMVER_MAJOR.$SEMVER_MINOR" >> $${DRONE_WORKSPACE}/env
    - echo "SEMVER=$SEMVER_MAJOR.$SEMVER_MINOR.$SEMVER_PATCH" >> $${DRONE_WORKSPACE}/env
      
  - name: docker
    image: plugins/docker
    settings:
      username:
        from_secret: DOCKERHUB_USERNAME
      password:
          from_secret: DOCKERHUB_PASSWORD
      repo: ${DOCKER_REPO}
      tags:
        - latest
        - ${SEMVER_MAJOR}
        - ${SEMVER_MINOR}
        - ${SEMVER}
      dockerfile: Dockerfile